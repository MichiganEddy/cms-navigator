<div class="container">
  <h1>Login to CMS Factory</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="user.username" ng-required="true" ng-focus="true">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" ng-required="true">
      <button type="submit" class="btn btn-success">Login</button>
    </div>
  </form>
  <router-outlet></router-outlet>
</div>
